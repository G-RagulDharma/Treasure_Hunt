    <script>
        document.getElementById("myform").addEventListener("submit",function(event)
        {
            event.preventDefault(); // Stop auto Refresh
            Getlotname();
        });

        function Getlotname(){
            let lot_na=document.getElementById("lot_name").value;
            let res=document.getElementById("na");
            //res.textContent="Lot Name: "+lot_na;

            //-----Using Session to store Lot Name
            sessionStorage.setItem("lotname",lot_na);
            let myVariable = sessionStorage.getItem('lotname');

            res.textContent="Lot Name: "+myVariable;

            //------Redirect TO next page
            window.location.href="question.html";
        }
    </script>
