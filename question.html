<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="question.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="header">
        <img src="Images/headerl.jpg" class="header_img">
    </div>

    <div class="container">

        <p id="na"></p>
        <div id="question1" class="question  text-center">
            <p><strong>Question 1:</strong>What is CSS</p>
            <input type="text" name="q1" value="" class="form-control"><br><br>
            <button onclick="checkAnswer(1, 'language')" class="btn btn-outline-primary ">Submit</button>
            <p class="result" id="result1"></p>
        </div>

        <div id="question2" class="question text-center">
            <p><strong>Question 2:</strong> What is CSS?</p>
            <input type="text" name="q2" value="" class="form-control"><br><br>
            <button type="button" onclick="checkAnswer(2, 'language')" class="btn btn-outline-primary">Submit</button>
            <p class="result" id="result2"></p>
        </div>
    
        <div id="question3" class="question text-center">
            <p><strong>Question 3:</strong> What is JavaScript?</p>
            <input type="text" name="q3" value="" class="form-control"><br><br>
            <button onclick="checkAnswer(3, 'framework')" class="btn btn-outline-primary">Submit</button>
            <p class="result" id="result3"></p>
        </div>


        <div class="buttons">
            <button onclick="showQuestion(1)" class="btn btn-outline-primary ">Show Question 1</button>
            <button onclick="showQuestion(2)" class="btn btn-outline-primary">Show Question 2</button>
            <button onclick="showQuestion(3)" class="btn btn-outline-primary">Show Question 3</button>
            <!-- Add more buttons here -->
        </div>
    </div>

    <script>
            let res=document.getElementById("na"); 
            let myVariable = sessionStorage.getItem('lotname');
            
            res.textContent="Lot Name: "+myVariable;

         function showQuestion(questionNumber) {
            // Hide all questions
            var questions = document.querySelectorAll('.question');
            questions.forEach(function(question) {
                question.classList.remove('active');
            });

            // Show the selected question
            var selectedQuestion = document.getElementById('question' + questionNumber);
            selectedQuestion.classList.add('active');

            // Clear previous results
            var result = document.getElementById('result' + questionNumber);
            result.textContent = '';
        }

        function checkAnswer(questionNumber, correctAnswer) {
            // Get the selected option
            var answers = document.getElementsByName('q' + questionNumber);
            var selectedValue;
            for (var i = 0; i < answers.length; i++) {
                if (answers[i]!='') {
                    selectedValue = answers[i].value;
                    break;
                }
            }

            // Display result
            var result = document.getElementById('result' + questionNumber);
            if (selectedValue === correctAnswer) {
                result.textContent = 'Correct!';
                result.style.color = 'green';
            } else {
                result.textContent = 'Incorrect. Try again.';
                result.style.color = 'red';
            }
        }
    </script>
</body>
</html>
